    <form class="feedback-form" id="contact-form" method="post">
      {% csrf_token %}
      <input type="text" value="feedback-form" name="form-class" hidden required />
      <p>
        {% translate "Ми цінуємо ваш інтерес до нашої компанії та готові відповісти на всі ваші запитання. Будь ласка, заповніть цю форму, і ми зв'яжемося з вами найближчим часом. Дякуємо за вибір наших послуг!" %}
      </p>
      <div class="form-container">
        <div class="point">
          <label for="id_name">{% translate 'Як до вас звертатися:' %}</label>
          <input type="text" name="name" id="id_name" required placeholder="{% translate 'Ваше ім`я' %}" />
          <div id="user_name" class="validation-error"></div>
        </div>
        <div class="point">
          <label for="id_number_or_email">{% translate 'Номер телефону або e-mail:' %}</label>
          <input type="text" name="number_or_email" id="id_number_or_email" required placeholder="{% translate 'Залиште контакт для зв`язку' %}" />
          <div id="user_number_or_email" class="validation-error"></div>
        </div>
        <div class="point">
          <label for="id_message">{% translate 'Повідомлення:' %}</label>
          <textarea name="message" id="id_message" placeholder="{% translate 'Напишіть, що саме вас цікавить' %}" required></textarea>
        </div>
      </div>
      <div class="form-end">
        <input type="checkbox" id="feedback-agreement" value="" checked /><label for="feedback-agreement">{% translate 'Натискаючи кнопку "Надіслати" я погоджуюсь з умовами' %} <a href="{% url 'main:privacy_policy' %}"><span>{% translate 'політики конфіденційності' %}</span></a></label>
